<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <div id="change-due"></div>
      <div class="input-div">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash" class="user-input" value="" />
        <button class="check-btn-styles" id="purchase-btn">Purchase</button>
      </div>
      <div class="cash-register">
        <div class="cash-register-display">
          <p id="price-screen" class="price-screen"></p>
        </div>
        <div class="cash-register-body">
          <div class="cash-register-input">
            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-operation">+</button>
            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-operation">-</button>
            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-control">CLEAR</button>
            <button class="btn btn-number">0</button>
            <button class="btn btn-number">.</button>
            <button class="btn btn-control">TOTAL</button>
            <button class="btn btn-control">PAY</button>
          </div>
          <div class="cash-register-gap"></div>
          <div id="cash-register-drawer" class="cash-register-drawer"></div>
          <div class="cash-register-drawer-cover">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
